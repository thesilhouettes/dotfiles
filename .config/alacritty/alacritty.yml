# Window Settings
window:
  padding:
    x: 8
    y: 12
  opacity: 1.0
  # no title bars, only the terminal
  decorations: none

  # Font Configuration font:
  # Normal (roman) font face
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 10.0
draw_bold_text_with_bright_colors: true

# Catppuccin!
# stolen from: https://github.com/catppuccin/alacritty/blob/main/catppuccin.yml
colors:
  # Default colors
  primary:
    background: "0x1E1D2F"
    foreground: "0xD9E0EE"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0x1E1D2F"
    cursor: "0xF5E0DC"

  # Normal colors
  normal:
    black: "0x6E6C7E"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  # Bright colors
  bright:
    black: "0x988BA2"
    red: "0xF28FAD"
    green: "0xABE9B3"
    yellow: "0xFAE3B0"
    blue: "0x96CDFB"
    magenta: "0xF5C2E7"
    cyan: "0x89DCEB"
    white: "0xD9E0EE"

  indexed_colors:
    - { index: 16, color: "0xF8BD96" }
    - { index: 17, color: "0xF5E0DC" }

# custom keys
key_bindings:
  - { key: Equals, mods: Control|Shift, action: IncreaseFontSize }
  - { key: Minus, mods: Control|Shift, action: DecreaseFontSize }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
