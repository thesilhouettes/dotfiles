# Window Settings
window:
  padding:
    x: 8
    y: 12
  opacity: 1.0
  # no title bars, only the terminal
  decorations: none

# Font Configuration
font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  italic:
    family: FiraCode Nerd Font
    style: Italic
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic
  size: 10.0

# Colour Scheme
# Colors (PaperColor - Dark) stolen from https://github.com/eendroroy/alacritty-theme/blob/master/themes/papercolor_dark.yaml
colors:
  # Default colors
  primary:
    background: "0x1c1c1c"
    foreground: "0x808080"

  cursor:
    text: "0x1c1c1c"
    cursor: "0x808080"

  # Normal colors
  normal:
    black: "0x1c1c1c"
    red: "0xaf005f"
    green: "0x5faf00"
    yellow: "0xd7af5f"
    blue: "0x5fafd7"
    magenta: "0x808080"
    cyan: "0xd7875f"
    white: "0xd0d0d0"
  # Bright colors
  bright:
    black: "0x585858"
    red: "0x5faf5f"
    green: "0xafd700"
    yellow: "0xaf87d7"
    blue: "0xffaf00"
    magenta: "0xffaf00"
    cyan: "0x00afaf"
    white: "0x5f8787"
